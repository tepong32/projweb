<!-- this page loads from the modal/popup -->
<!-- if this needs to be a separate page, use: extends 'blog/blog_base.html' -->
{% load widget_tweaks %} <!-- what's this for? -->
{% load crispy_forms_tags %}


<form method="post" action="">
  {% csrf_token %}

 <div class="modal-header">
    <h5 class="modal-title">Create Quick Post</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body" style=" background-color: rgba(1,60,255,.1)">

      {{ form|crispy }}

  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    <button type="button" class="submit-btn btn btn-primary">Create</button>
  </div>

</form>
